<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="ft_transcendence project page for 42Born2Code">
		<meta name="author" content="stelie">

		<title>ft_transcendence</title>
		<link rel="icon" href="img/pong.png" type="image/png">

		<script type="importmap">
			{
				"imports": {
					"three": "https://cdn.jsdelivr.net/npm/three@v0.149.0/build/three.module.js",
					"three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.149.0/examples/jsm/",
					"FontLoader": "https://cdn.jsdelivr.net/npm/three@v0.149.0/examples/jsm/loaders/FontLoader.js",

				}
			}
		</script>

		<!-- CSS styles -->
		<link rel="stylesheet" href="css/style.css">

		<!-- Bootstrap 5.3.3 -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

	</head>

	<body class="p-0 m-0 vh-100 bg-black overflow-hidden ft_font_orbitron bg-transparent">

		<!-- Header -->
		<header role="banner">
				<nav class="navbar navbar-expand-md navbar-dark text-light fst-italic">
					<div class="container align-items-baseline">

					<!-- Logo -->
						<div class="navbar-brand text-lowercase fs-1 ">ft_transcendence</div>

					<!-- Menu -->
						<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>

						<!-- navbar list -->
						<div class="navbar-collapse collapse" id="navbarMenu">
							<ul class="navbar-nav justify-content-end align-items-end flex-grow-1 pe-3">

								<!-- Player profile -->
								<li class="nav-item active">
									<a class="nav-link" aria-current="page" data-translate="profile"></a>
								</li>

								<!-- Play -->
								<li class="nav-item">
									<!-- <a class="nav-link" data-translate="play"></a> -->
									<a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#gameModeModal" data-translate="play">Play</a>
								</li>

								<!-- Leaderboard -->
								<li class="nav-item">
									<a class="nav-link" data-translate="leaderboard"></a>
								</li>

								<!-- Language choice menu -->
								<li class="nav-item">
									<a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#languageModal" data-translate="language"></a>
								</li>
							</ul>
						</div>
					</div>
				</nav>
		</header>

		<!-- Main -->
		<main class="py-5 h-100 text-light">
			<div class="container-fluid h-100">
				<div class="row h-75">
					<div class="col-12 col-md-8 mx-md-4 border border-white">
						<div id="main-window" class="h-100 bg-secondary opacity-50 align-content-center">
							<p class="text-center">THIS WILL BE THE MAIN WINDOW</p>
							
							<script type="module" src="./js/frontpage.js"></script>
						</div>
					</div>
					<div class="col-12 col-md-3 mx-md-2 border border-white">
						<div class="h-100 bg-secondary opacity-50 align-content-center">
							<p class="text-center">THIS WILL BE THE CHAT</p>
						</div>
					</div>
				</div>
			</div>
		</main>


		<!-- Footer -->
		<footer class="fixed-bottom w-100">
			<div class="container py-3">
				<div class="row text-secondary text-center">

					<!-- Team overview -->
					<div class="col-6 offset-md-3 col-md-3">

						<!-- button -->
						<button class="btn text-secondary" type="button" data-bs-toggle="modal" data-bs-target="#whoAreWeModal" data-translate="whoarewe">Who are we ?</button>
					</div>

					<!-- Legal Notices -->
					<div class="col-6 col-md-3 ">

						<!-- button -->
						<button class="btn text-secondary" type="button" data-bs-toggle="modal" data-bs-target="#legalModal" data-translate="legalnotice">Legal Notices</button>

					</div>
				</div>
			</div>
		</footer>

		<!-- Modals -->
		<div class="modal-container">

			<!-- modal Team Overview -->
			<div class="modal fade" id="whoAreWeModal" tabindex="-1" aria-labelledby="whoAreWeModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
					<div class="modal-content ft_box_bg">
						
						<!-- modal header -->
						<div class="modal-header">
							<h5 class="modal-title" id="whoAreWeModalLabel" data-translate="whoarewe"></h5>
							<button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>

						<!-- modal body -->
						<div class="modal-body">
							<p>We're a student team from 42Born2Code at Paris.</p>
						</div>

						<!-- modal footer -->
						<div class="modal-footer">
							<p data-translate="spring"></p>
						</div>
					</div>
				</div>
			</div>

			<!-- modal Legal Notices -->
			<div class="modal fade" id="legalModal" tabindex="-1" aria-labelledby="legalModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
					<div class="modal-content ft_box_bg">

						<!-- modal header -->
						<div class="modal-header">
							<h5 class="modal-title" id="legalLabel" data-translate="legalnotice"></h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>

						<!-- modal body -->
						<div class="modal-body">
							<p data-translate="legalbody1"></p>
							<p data-translate="legalbody2"></p>
						</div>

						<!-- modal footer -->
						<div class="modal-footer">
							<p data-translate="spring"></p>
						</div>
					</div>
				</div>
			</div>

			<!-- modal Language Choice -->
			<div class="modal fade" id="languageModal" tabindex="-1" aria-labelledby="languageModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content ft_box_bg">
						
						<!-- modal header -->
						<div class="modal-header">
							<h5 class="modal-title" id="languageModalLabel" data-translate="language"></h5>
							<button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>

						<!-- modal body -->
						<div class="modal-body  ">
							<button class="btn w-100 mb-2" onclick="setLanguage('ch')">
								<img src="img/flag-ch.png" alt="中国国旗">
								<p class="fs-4">中文</p>
							</button>

							<button class="btn w-100 mb-2" onclick="setLanguage('en')">
								<img src="img/flag-en.png" alt="english flag">
								<p class="fs-4">English</p>
							</button>

							<button class="btn w-100 mb-2" onclick="setLanguage('fr')">
								<img src="img/flag-fr.png" alt="drapeau français">
								<p class="fs-4">Français</p>
							</button>

							<button class="btn w-100 mb-2" onclick="setLanguage('jp')">
								<img src="img/flag-jp.png" alt="日本の国旗">
								<p class="fs-4">日本語</p>
							</button>
						</div>
					</div>
				</div>
			</div>

		</div>

		<!-- modal Game Mode Choice -->
<div class="modal fade" id="gameModeModal" tabindex="-1" aria-labelledby="gameModeModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content ft_box_bg">

					<!-- modal header -->
					<div class="modal-header">
							<h5 class="modal-title" id="gameModeModalLabel">Select Game Mode</h5>
							<button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>

					<!-- modal body -->
					<div class="modal-body">
							<button class="btn w-100 mb-2" onclick="selectGameMode('classic')">
									<p class="fs-4">vs Bot</p>
							</button>

							<button class="btn w-100 mb-2" onclick="selectGameMode('arcade')">
									<p class="fs-4">vs Human</p>
							</button>

							<button class="btn w-100 mb-2" onclick="selectGameMode('tournament')">
									<p class="fs-4">Tournament</p>
							</button>
					</div>
			</div>
	</div>
</div>

		

		<!-- Scripts -->
		<script src="./js/background.js"></script>
		<script src="./js/language.js"></script>


		<!-- Bootstrap 5.3.3 -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	</body>
</html>
